{% extends "base.html" %}

{% block title %}Add Record{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Update Record</h1>
    <br>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <br>
        <button type="submit" class="btn btn-secondary">Update</button>
        <a class="btn btn-secondary" href="{% url 'index' %}">Back</a>
    </form>
</div>
{% endblock %}
