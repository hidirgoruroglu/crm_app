{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-warning mt-2 alert-dismissible show" role="alert">
        Your form has errors
        {% for field in form %}
                {% if field.errors %}
                        {{ field.errors }}
                {% endif %}
                
        {% endfor %}
        
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary mt-2">Register</button>
</form>
{% endblock %}
